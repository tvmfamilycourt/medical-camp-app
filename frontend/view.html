<!DOCTYPE html>
<html>
<head>
  <title>Patient Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="sheet">
    <h2>Patient Details</h2>
    <p><b>ID:</b> <span id="pid"></span></p>
    <p><b>Name:</b> <span id="pname"></span></p>
    <p><b>Age:</b> <span id="page"></span></p>
    <p><b>Gender:</b> <span id="pgender"></span></p>
    <p><b>Address:</b> <span id="paddress"></span></p>
    <p><b>Mobile:</b> <span id="pmobile"></span></p>
    <p><b>Camp:</b> <span id="pcamp"></span></p>
    <p><b>Date:</b> <span id="pdate"></span></p>

    <button onclick="window.print()">Print Sheet üñ®Ô∏è</button>
  </div>

  <script>
    const API = "https://medical-camp-app-2uin.onrender.com/api/patients";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadPatient() {
      const res = await fetch(API + "/" + id);
      const p = await res.json();

      document.getElementById("pid").innerText = p.id;
      document.getElementById("pname").innerText = p.name;
      document.getElementById("page").innerText = p.age;
      document.getElementById("pgender").innerText = p.gender;
      document.getElementById("paddress").innerText = p.address;
      document.getElementById("pmobile").innerText = p.mobile;
      document.getElementById("pcamp").innerText = p.campName;
      document.getElementById("pdate").innerText = p.campDate;
    }

    loadPatient();
  </script>
</body>
</html>
