<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Camp Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="images/dph-logo.png" class="logo left" />
    <img src="images/tn-logo.png" class="logo center" />
    <img src="images/dph-100.png" class="logo right" />
  </div>

  <div class="container">
    <h2>REGISTRATION</h2>

    <div class="camp-info">
      <p><b>Camp Name:</b> Medical Camp 2026</p>
      <p><b>Camp Date:</b> 07.03.2026</p>
    </div>

    <input id="name" placeholder="Enter full name" />
    <input id="age" placeholder="Enter age" type="number" />

    <select id="gender">
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <textarea id="address" placeholder="Enter full address"></textarea>
    <input id="mobile" placeholder="Enter mobile number" />

    <button onclick="save()">Save</button>
  </div>

  <div class="container">
    <h3>Patient List</h3>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
